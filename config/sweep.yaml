name: hyperparameter-sweep
program: main.py
method: bayes # or 'random', 'grid' based on your preference

metric:
  name: test/reward # or any metric you are logging and want to optimize
  goal: maximize # or 'maximize' based on the metric

parameters:
  # trainer.step_per_epoch:
  #   values: [4000, 5000, 6000]
  # environment.max_cycles:
  #   values: [100, 1000, 2000]
  agent.optim.ppo_lr:
    distribution: uniform
    min: 1e-5
    max: 1e-3
  agent.optim.wm_lr:
    distribution: uniform
    min: 1e-5
    max: 1e-3
  model.PPOPolicy.ent_coef:
    distribution: uniform
    min: 0.01
    max: 0.25

command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}